<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
 <input type="file" id="file" multiple>
 <button onclick="matting()">开始抠图</button>
</body>
<script src="./dist/matting.js"></script>
<script>
  function matting() {
    var files =document.getElementById('file').files;
    for(var i=0;i<files.length;i++){
      try{
      var file =files[i];
      var mat = new Matting(file);
      mat.createStream();
      }
      catch(ex){
        console.log(ex);
      }
    }
  }
</script>
</html>
